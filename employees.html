<body>

    <div class="container">
      <h1><i class="fas fa-users"></i> Employees by Department</h1>
    </div>
  </header>

  <section class="employees container">
    <div class="controls">
      <input type="text" id="search" placeholder="Search by name..." />
      <button class="btn primary" onclick="openModal()">+ Add Employee</button>
    </div>

    <div id="departments-list">
      <!-- Filled by JS -->
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <h2 id="modal-title">Add New Employee</h2>
      <form id="employee-form">
        <input type="hidden" id="edit-id" />
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Phone" />
        <select id="department" required>
          <option value="">Select Department</option>
          <option>IT</option>
          <option>HR</option>
          <option>Finance</option>
          <option>Marketing</option>
          <option>Operations</option>
          <option>Maintenance</option>
          <option>Foreman</option>
          <option>HER Mechanic</option>
          <option>Electrician</option>
        </select>
        <input type="number" id="salary" placeholder="Monthly Salary (K)" required />
        <input type="date" id="join-date" required />
        <button type="submit" class="btn primary">Save</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
